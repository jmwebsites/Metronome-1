<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Metronome</title>
</head>
<body>

    <div class="metronome">
        <div class="bpm-display">
            <span class="tempo"></span>
            <span class="bpm">BPM</span>
            <button class="start-stop">START</button>
        </div>
    </div>
    <div class="metronome1">
        <div class="bpm-display1">
            <span class="tempo1"></span>
            <span class="bpm1">BPM</span>
            <button class="start-stop1">START</button>
        </div>
    </div>
    <div class="metronome2">
        <div class="bpm-display2">
            <span class="tempo2"></span>
            <span class="bpm2">BPM</span>
            <button class="start-stop2">START</button>
        </div>
    </div>
    
    <script src="./app.js" type="module"></script>
</body>
</html>
